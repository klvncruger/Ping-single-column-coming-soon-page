<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://kit.fontawesome.com/aecbb42502.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" type="text/css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">

  
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
<section class="logo">
    <img src="images/logo.svg" alt="logo">
</section>
  <div class="content">
          <h1 class="head">We are launching <span>soon!</span></h1>
          <p >Subscribe and get notified</p>
      <form>
          <input type="email" id="email" name="email"  placeholder="Your Email Address...">
          <input type="button" name="submit" id="submit" value=" Notify Me">
      </form>
  </div>
<div class="image">
  <img src="images/illustration-dashboard.png" alt="">
</div>
<div class="socialmedia">
  <ul class="icons">
    <li class="circle"><a href="#"><i class="fab fa-facebook-f"></i></a></li>
    <li class="circle"><a href="#"><i class="fab fa-twitter"></i></a></li>
    <li class="circle"><a href="#"><i class="fab fa-instagram"></i></a></li>
  </ul>
</div>

  <p>&copy; Copyright Ping. All rights reserved.</p>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Klvn Cruger</a>.
    </p>
  </footer>
</body>
</html>
